{% extends "base.html" %}
{% block content %}
  <h1>Roturyhmät</h1>

  <p>
    <a href="{{base_path}}/racegroup/new" class="btn btn-success">Lisää roturyhmä</a>
  </p>
  
  <form method="get" action="" class="form-inline">
    <div class="form group">
      <input type="text" name="search" class="form-control" placeholder="Hakusana">
    </div>

    <button type="submit" class="btn btn-default">Hae</button>
  </form>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Numero</th>
        <th>Määrä</th>
        <th>Luokka</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for racegroup in racegroups %}
        <tr>
          <td><a href="{{base_path}}/racegroup/{{racegroup.id}}">{{racegroup.name}}</td>
          <td>{{race.description}}</td>
          <td>
              {% if racegroup.exists %}
                <label class="label label-success">Rekisteröity
              {% else %}
                <label class="label label-danger">Ei rekisteröity
              {% endif %}
          </td>
          <td>{{racegroup.added}}</td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/racegroup/{{racegroup.id}}/edit">Muokkaa</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
