{% extends "base.html" %}
{% block content %}
<!-- Painikkeet tähän -->
<form method="post" action="{{base_path}}/racegroup/{{racegroup.id}}/destroy" style="display: inline-block;">
  <button type="submit" class="btn btn-danger">Poista roturyhmä</button>
</form>
{% if race != false %}
<!-- Tiedot tulee listana tähän -->
<form method="post" action="{{base_path}}/racegroup/edit">
    <div class="form-group">
        <label>Nimi: </label>
        <input type="text" name="name" class="form-control" value="{{racegroup.name}}">
    </div>

    <div class="form-group">
        <label>Numero: </label>
        <input type="text" name="id" class="form-control" value="{{racegroup.id}}">
    </div>

    <div class="form-group">
        <label>Rotujen määrä: </label>
        <textarea name="count" class="form-control"> {{racegroup.count}}</textarea>
    </div>
    
    <div class="form-group">
        <label>Luokka: </label>
        <input type="text" name="class" class="form-control" value="{{racegroup.class}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>

{% else %}
<p>
    Rotua ei löytynyt!
</p>
{% endif %}
{% endblock %}
