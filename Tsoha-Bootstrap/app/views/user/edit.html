{% extends "base.html" %}
{% block content %}
<!-- Painikkeet tähän -->
<form method="post" action="{{base_path}}/user/{{user.id}}/destroy" style="display: inline-block;">
  <button type="submit" class="btn btn-danger">Poista käyttäjä</button>
</form>
{% if user != false %}
<!-- Tiedot tulee listana tähän -->
<form method="post" action="{{base_path}}/user/edit">
    <div class="form-group">
        <label>Nimi: </label>
        <input type="text" name="name" class="form-control" value="{{user.name}}">
    </div>
    
    <div class="form-group">
        <label>Salasana: </label>
        <textarea name="description" class="form-control" >{{user.password}} </textarea>
    </div>

    <div class="form-group">
        <label>Admin: </label>
        <input type="text" name="country" class="form-control" value="{{user.admin}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>

{% else %}
<p>
    Käyttäjää ei löytynyt!
</p>
{% endif %}
{% endblock %}
