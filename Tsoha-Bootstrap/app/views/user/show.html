{% extends "base.html" %}
{% block content %}
<!-- Painikkeet tähän -->
{% if user != false %}
<p>
    <a href="#" class="btn btn-success">Lisää käyttäjä</a>
</p>

<p>
    <a href="{{base_path}}/user/{{user.id}}/edit" class="btn btn-default">Muokkaa</a>
</p>
<form method="post" action="{{base_path}}/user/{{user.id}}/destroy" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista</button>
</form>
<!-- Tiedot tulee listana tähän -->
<ul>
    <li><strong>ID:</strong>{{user.id}}</li>
    <li><strong>Nimi:</strong>{{user.name}}</li>
    <li><strong>Salasana:</strong>{{user.password}}</li>
    <li><strong>Admin:</strong>{{user.admin}}<label class="label label-danger"></label></li>
</ul>
<!-- Kuvaus tulee tähän -->
{% else %}
<p>
    Käyttäjää ei löytynyt!
</p>
{% endif %}
{% endblock %}
